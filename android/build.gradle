buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0") // Add a version number for the Android Gradle plugin
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.0") // Specify version for React Native
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Use the ext defined kotlin version
    }
}

apply plugin: "com.facebook.react.rootproject"